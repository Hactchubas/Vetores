<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            padding: 0 10px;
        }

        .card {
            background-color: white;
            width: 250px;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }

        button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/">Home</a>
        <a href="/soma">Vector Sum</a>
        <a href="/reacao">Vector Reflection</a>
    </nav>

    <!-- Main Content Area with Operation Cards -->
    <div class="content">
        <div class="card" onclick="window.location.href='/soma'">
            <h3>Vector Sum</h3>
            <p>Visualize the sum of multiple vectors.</p>
        </div>
        <div class="card" onclick="window.location.href='/reacao'">
            <h3>Vector Reflection</h3>
            <p>Visualize vector reflection over different axes.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Vector Operations API. All rights reserved.</p>
    </footer>
</body>

</html>
